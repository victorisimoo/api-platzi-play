spring.application.name=platzi-play

# Server configuration
server.port=8090
server.servlet.context-path=/platzi-play/

# Spring data jpa
spring.datasource.url=jdbc:postgresql://localhost:5432/platzi_play_db
spring.datasource.username=victorisimo
spring.datasource.password=victorisimo.platzi

# Database driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Langchain4j configuration
langchain4j.open-ai.chat-model.api-key=demo
langchain4j.open-ai.chat-model.model-name=gpt-4o-mini
langchain4j.open-ai.chat-model-log-requests=true
langchain4j.open-ai.chat-model-log-responses=true

# Logging configuration
logging.level.dev.langchain4j=DEBUG
logging.level.dev.ai4j.openai4j=DEBUG
